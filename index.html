<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img src="./images/logo.svg" alt="Логотип" class="header__logo">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__card">
      <img src="./images/image.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">

  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>

<section class="popup popup_type_profile">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form name="popup" class="popup__form popup__form_profile" novalidate>
      <label for="name" class="popup__field">
        <input id="name" name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="name-error popup__input-error"></span>
      </label>
      <label for="job" class="popup__field">
        <input id="job" name="job" type="text" class="popup__input popup__input_type_job" placeholder="Описание профиля" minlength="2" maxlength="200" required>
        <span class="job-error popup__input-error"></span>
      </label>
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_type_card">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Новое место</h3>
    <form name="popup" class="popup__form popup__form_card" novalidate>
      <label for="description" class="popup__field">
        <input id="description" name="description" type="text" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="description-error popup__input-error"></span>
      </label>
      <label for="link" class="popup__field">
        <input id="link" name="link" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку" type="url" required>
        <span class="link-error popup__input-error"></span>
      </label>
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_type_img">
  <div class="popup__container-img">
    <button type="button" class="popup__close"></button>
    <img src="#" alt="" class="popup__img">
    <h3 class="popup__description"></h3>
  </div>
</section>

<template id="card">
  <article class="element">
    <button type="button" class="element__delete-button"></button>
    <img src="#" alt="" class="element__img">
    <div class="element__info">
      <h2 class="element__description"></h2>
      <button type="button" class="element__like-button"></button>
    </div>
  </article>
</template>

<script src="./scripts/cards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/scripts.js"></script>



</body>
</html>
